<!DOCTYPE HTML>
<html>
<head>
    <title>Sixteen Segment Display - Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
 	<script type="text/javascript" src="SegmentArray.js"></script>
    <script type="text/javascript" src="SegmentCanvas.js"></script>
    <script type="text/javascript" src="SixteenSegment.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			// Set the canvas size to fill it's container
			var canvas = document.getElementById('c');
			var container = document.getElementById('container');
			canvas.width = container.clientWidth;
			canvas.height = container.clientHeight;

			// Create a new sixteen segment display
			var segment16 = new SixteenSegment(5, canvas);

			// Width and height defaults to the canvas size
			$("#rangeWidth").val(canvas.width);
			$("#rangeHeight").val(canvas.height);

			// When the inputs change update the display
			$("input").keyup(function() { update(segment16); });
			$("input").change(function() { update(segment16); });

			update(segment16);
		}

		// Update the Segment Display settings
		function update(segment16){
			// Clear the canvas incase display is resized
			var canvas = document.getElementById('c');
			canvas.width = canvas.width;

			// Set the display properties and update the display
			segment16.Width = parseFloat($("#rangeWidth").val());
			segment16.Height = parseFloat($("#rangeHeight").val());
			segment16.X = parseFloat($("#rangeX").val());
			segment16.Y = parseFloat($("#rangeY").val());
			segment16.SegmentWidth = parseFloat($("#rangeSegmentWidth").val());
			segment16.BevelWidth = parseFloat($("#rangeBevel").val());	
			segment16.SegmentInterval = parseFloat($("#rangeInterval").val());			
			segment16.SideBevelEnabled = $("#checkBevel").is(':checked');	
			segment16.Padding = parseFloat($("#rangePadding").val());	
			segment16.Spacing = parseFloat($("#rangeSpacing").val());
			segment16.FillLight = $("#colorLight").val();
			segment16.FillDark = $("#colorDark").val();
			segment16.StrokeLight = $("#strokeLight").val();
			segment16.StrokeDark = $("#strokeDark").val();
			segment16.LineWidth = parseFloat($("#rangeLine").val());
			segment16.DispayText($("#textInput").val());
		}
	</script>
</head>
<body>
<div id="wrapper">
    <div id="container"><canvas id="c" /></div>
    <form id="controls">
 	<fieldset>
    	<legend>Layout</legend>
        <label for="textInput">Text</label>
        <input id="textInput" type="text" value="" /> <br /><br />
    	<label for="rangePadding">Padding</label>
		<input id="rangePadding" type="range" step="1" max="50" min="0" value="10" />
		<label for="rangeSpacing">Spacing</label>
		<input id="rangeSpacing" type="range" step="1" max="50" min="0" value="15" />
    </fieldset>
	<fieldset>
    	<legend>Shape</legend>
    	<label for="rangeSegmentWidth">Segment Width</label>
    	<input id="rangeSegmentWidth" type="range" step=".01" max=".3" min="0" value=".16" />		
    	<label for="rangeBevel">Bevel</label>
    	<input id="rangeBevel" type="range" step=".01" max="1" min="0" value=".35" />
    	<label for="rangeInterval">Interval</label>
    	<input id="rangeInterval" type="range" step=".005" max=".15" min="0" value=".02" />
    	<label for="rangeAspect">Aspect Ratio</label>
    	<input id="rangeAspect" type="range" step=".01" max="3" min=".25" value="1.5" />
    	<label for="checkBevel">Beveled Sides</label>
    	<input id="checkBevel" type="checkbox" value="off" />
	</fieldset>
	<fieldset>
    	<legend>Color</legend>	
		<label for="colorLight">Fill Light</label>
		<input id="colorLight" type="color" value="#BDE718" />
		<label for="colorDark">Fill Dark</label>
		<input id="colorDark" type="color" value="#142705" />
		<label for="rangeLine">Stroke Width</label>
		<input id="rangeLine" type="range" step=".1" max="10" min="0" value="0" />
        <label for="strokeLight">Stroke Light</label>
        <input id="strokeLight" type="color" value="#ff0000" />
        <label for="strokeDark">Stroke Dark</label>
        <input id="strokeDark" type="color" value="#550000" />
    </fieldset>
        <fieldset>
    	<legend>Position</legend>
		<label for="rangeWidth">Width</label>
		<input id="rangeWidth" type="range" step="1" max="1000" min="0" value="500" />
		<label for="rangeHeight">Height</label>
		<input id="rangeHeight" type="range" step="1" max="1000" min="0" value="200" />
		<label for="rangeX">X</label>
		<input id="rangeX" type="range" step="1" max="500" min="0" value="0" />
		<label for="rangeY">Y</label>
		<input id="rangeY" type="range" step="1" max="200" min="0" value="0" />
    </fieldset>	
    </form>
</div>
</body>
</html>
